<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surfbot</title>
  <meta name="description" content="Escola de Surf">
  <link rel="icon" href="./Favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="css/style.min.css" as="style">

  <script>document.documentElement.className += ' js';</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
  <header class="cabecalho-bg">
    <div class="header-container">
      <div class="cabecalho container">
        <picture>
          <a href="index.html"><img src="./assents/svg/surfbot-logo.svg" alt="Logo Surfbot"></a>
        </picture>
        <nav aria-label="primária" data-menu="suave">
          <button data-menu="button" aria-expanded="false" aria-controls="menu"></button>
          <ul data-menu="list" class="menu dropdown-menu font-1-m cor-0">
            <li><a href="#praia">Praia</a></li>
            <li><img src="./assents/svg/Ellipse.svg" alt=""></li>
            <li><a href="#aulas">Aulas</a></li>
            <li><img src="./assents/svg/Ellipse.svg" alt=""></li>
            <li><a href="#contato">Contato</a></li>
            <li><img src="./assents/svg/Ellipse.svg" alt=""></li>
            <li class="matricula"><a href="matricule-se.html">Matricule-se</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="matricula-bg">
      <div class="matricula container">
        <div class="matricule-se-bg">
          <h1 class="font-1-xxl cor-p8 center">Matricule-se</h1>
        </div>
        <form class="form">
          <div class="dados form">
            <div class="col-2">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome">
            </div>
            <div class="col-2">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="col-2">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" placeholder="111.111.111-01">
            </div>
              <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Número e Bairro">
              </div>
              <div>
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" placeholder="Selecione o estado">
              </div>
          </div>
          <div class="plano-bg">
            <div class="plano">
              <h2>Escolha o Plano</h2>

            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="js/script.js"></script>
</body>

</html>
